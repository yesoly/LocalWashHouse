{% extends 'main/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'main/css/accounts.css' %}">
{% endblock %}

{% block title %}
<title>로그인</title>
{% endblock %}

{% block main %}
<div class="login container">
    <form action="{% url 'main:login' %}" method="post">
        {% csrf_token %}
        <h2 class="center">로그인</h2>
        <div class="field">
            <label for="username">유저 아이디</label>
            <input type="text" name="username">
        </div>
        <div class="field">
            <label for="password">패스워드</label>
            <input type="password" name="password">
        </div>
        <div class="field center">
            <button class="btn waves-effect waves-light">로그인</button>
        </div>
    </form>
</div>
{% endblock %}
